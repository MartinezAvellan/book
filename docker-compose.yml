version: "2"
services:
  app:
    build: .
    container_name: book
    links:
      - db
    ports:
      - "5000:5000"
    environment:
      ENV: PROD
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: book
      DB_PASSWORD: book
      DB_NAME: book
      APP_PORT: 5000

  db:
    image: mysql:5.7
    container_name: bookdb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_USERNAME: book
      MYSQL_ROOT_PASSWORD: book
    volumes:
      - ./mysql/data:/var/lib/mysql-
      - ./db:/docker-entrypoint-initdb.d/:ro
